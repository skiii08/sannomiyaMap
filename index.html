<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpeggio三宮遠足マップ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="initialScreen">
        <img id="topImage" src="エリアマップ\トップ.png" alt="トップ画像">
    </div>

    <div id="mapContainer" style="display: none;">
        <img id="map" src="エリアマップ\全体.jpg" alt="全体マップ">
        <div class="detailRectangle" style="top: 1%; left: 50%;"><div class="detailName">駅北エリア</div></div>
        <div class="detailRectangle" style="top: 28%; left: 26%;"><div class="detailName">元町エリア</div></div>
        <div class="detailRectangle" style="top: 25%; left: 60%;"><div class="detailName">三宮エリア</div></div>
        <div class="detailRectangle" style="top: 58%; left: 20%;"><div class="detailName">海側エリア</div></div>
        <!-- 詳細地図 -->
        <div id="detailMapContainer">
            <button id="closeButton">全体マップにもどる</button>
            <img id="detailMap" src="" alt="詳細マップ">
            <!-- ピンの詳細情報はここに記述 -->
            <!-- 以下略 -->
            <button id="backButton">とじる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
